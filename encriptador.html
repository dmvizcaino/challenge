<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="reto, challenge, encriptador, Grupo 4">
    <meta name="keywords" content="Alura latam, alura, ALURA, oracle, ORACLE, Oracle, ONE, Next, Education">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Reto Alura - Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/encript.css">
    <script src="js/encriptCtrl.js"></script>
    <script src="js/encriptCls.js"></script>
  </head>

  <body>

    <header id="cabecera">
      <figure class="logoAlura"><img src="img/logo.svg" alt="Alura latam ONE"></figure>
    </header>

    <form id="frm">
      <section id="encripZone">
        <p>Ingrese el texto aquí</p>
        <div class="texto">
          <textarea id="txtEncrp" autofocus placeholder="Lorem ipsum dolor sit amet, consectetur..."></textarea><br>
        </div>
        <div id="instrucciones">
          <figure class="excl"><img src="img/instrucciones.svg" alt="Exclamación"></figure>
          <small id="instr">Solo letras minúsculas y sin acentos</small>
        </div>
        <div class="botones">
          <input type="button" id="encrp" value="Encriptar">
          <input type="button" class="btnGris" id="dcrp" value="Desencriptar"><br>
        </div>
      </section>
      <section id="decripZone">
        <div id="contMuñeco"><figure class="muñeco"><img src="img/Muñeco.svg" alt="¿Que encripto?"></figure></div>
        <p id="msj">Ningún mensaje fue encontrado</p>
        <div class="texto">
          <textarea id="txtDcrp" placeholder="Ingrese el texto que desee desencriptar"></textarea><br>
        </div>
        <div class="botones">
          <input type="button" class="btnGris" id="copiar" value="Copiar"><br>
        </div>
      </section>
    </form>

    <footer id="pie">
      <section id="seccion">
        <button type="button" class="colapsable" id="oculto">Contacto</button>
        <div class="contenido" id="cont">
          <p class="dato">David Morales Vizcaíno</p>
          <p class="dato">e-mail: d.m.vizcaino@hotmail.com</p>
          <p class="dato">LinkedIn:</p>
          <p class="dato">Tweeter:</p>
        </div>
      </section>
      <div id="derechos">
        <small>Derechos reservados &COPY;dmv  2023</small>
      </div>
    </footer>

  </body>

</html>
